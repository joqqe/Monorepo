<div class="container">
  <h1>To Do List</h1>
<form>
  <div class="form-group">
    <label for="title">Titel</label>
    <input [(ngModel)]="item.title" name="title" type="text" class="form-control" id="title" >
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <input [(ngModel)]="item.content" name="content" type="text" class="form-control" id="content">
  </div>
  <div class="form-group">
    <label for="urgencyLevel">Prioriteit</label>
    <select [(ngModel)]="item.urgencyLevel" name="urgencyLevel" class="form-control" id="urgencyLevel">
      <option value="0">Minor</option>
      <option value="1">Major</option>
      <option value="2">Urgent</option>
    </select>
  </div><br>
  <div class="form-group">
    <label for="deadline">Deadline</label>
    <input [(ngModel)]="item.deadline" id="deadline" name="deadline" type="date">
  </div>
  
  <br>
  <button type="button" (click)="addItem()" class="btn btn-success">Add Item</button>
</form>
</div><br>

<!-- Added Item -->
<ul>
    <inetum-item *ngFor="let item of items" [item]="item"></inetum-item>
</ul>
